<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20</title>

  <!-- Chewy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- COVER -->
  <section id="cover" class="active">
    <div class="cake-button">ðŸŽ‚</div>
  </section>

  <!-- EXPERIENCE -->
  <section id="experience">

    <!-- Cake Scene -->
    <div id="cake-scene">

      <div id="enter-text">enter</div>

      <div id="cake-container">

        <!-- Cake -->
        <div id="cake">

          <div class="layer layer1"></div>
          <div class="layer layer2"></div>
          <div class="layer layer3"></div>
          <div class="frosting"></div>

          <!-- Age PNG -->
          <img id="age-number" src="assets/candle-unlit.png" alt="20" />

        </div>

        <!-- Top View Image -->
        <img id="top-view" src="assets/cake-top.png" alt="top view" />

      </div>

    </div>

    <!-- Candle Focus -->
    <div id="candle-focus">

      <video id="candle-video" src="assets/candle-lit.mp4" muted playsinline></video>

      <img id="candle-unlit" src="assets/candle-unlit.png" alt="unlit candles" />

      <div id="wish-text">
        <div class="wish-main">make a wish</div>
        <div class="wish-sub">blow or press space</div>
      </div>

    </div>

    <!-- Snoopy Ending -->
    <div id="ending">
      <img src="assets/snoopy.png" alt="snoopy" />
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
